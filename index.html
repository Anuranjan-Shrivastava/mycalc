<!DOCTYPE html>
<html lang = "eng">
<head>
    <link rel="stylesheet" href="calculator.css" type = "text/css">
    <title>Calculator</title>
</head>

<body>
   <div id = "calculator">
       <div id = "display">

       </div>

       <div class = "button">
          
           
        <div class ="row" >
          <div class = "bttns"data-value = "clear" > 
             <span>AC</span>
          </div>
          <div class = "bttns" data-value = "/">
              <span>/</span>
          </div>
          <div class = "bttns" data-value = "sqre">
            <span>X<sup>2</sup> </span>
          </div>
          <div class = "bttns" data-value = "dlt">
              <span><</span>
          </div>


        </div>
        <div class ="row" >
            <div class = "bttns" data-value = "7">
                <span>7</span>
            </div>
            <div class = "bttns" data-value = "8">
                <span>8</span>
            </div>
            <div class = "bttns" data-value = "9">
                <span>9</span>
            </div>
            <div class = "bttns" data-value = "-">
                <span>-</span>
            </div>


        </div>
        <div class ="row" >
            <div class = "bttns" data-value = "4">
                <span>4</span>
            </div>
            <div class = "bttns" data-value = "5">
                <span>5</span>
            </div>
            <div class = "bttns" data-value = "6">
                <span>6</span>
            </div>
            <div class = "bttns" data-value = "*">
                <span>*</span>
            </div>


        </div>
        <div class ="row" >
            <div class = "bttns" data-value = "1">
                <span>1</span>
            </div>
            <div class = "bttns" data-value = "2">
                <span>2</span>
            </div>
            <div class = "bttns" data-value = "3">
                <span>3</span>
            </div>
            <div class = "bttns" data-value = "+">
                <span>+</span>
            </div>
        </div>


       </div>
   </div>
